language: python
matrix:
  include:
  - python: "2.7"
    env: PACKAGES='pyev'
  - python: "3.4"
    env: PACKAGES='pyev'
  - python: "pypy"
    env: PACKAGES=''
  - python: "pypy3"
    env: PACKAGES=''
before_install:
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq libev-dev
  - # pip install -q flake8
  - # flake8 --config .flake8 .
  - if [ -n "$PACKAGES" ]; then pip install $PACKAGES; fi
script:
  - python test.py
